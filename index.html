<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Assets/style.css" />
  
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
      
          ></textarea>
          </div>

          <div class="settings">
            <label> Length (Min:8 - Max:20)</label>
            <input type="number" min= "8" max="20" value="20" id="length"/>
         </div>

         <div class="settings">
            <label>Include uppercase letters</label>
            <input onclick="check1()" type="checkbox" id="uppercase" checked class="toggle"></input>
         </div>

         <div class="settings">
            <label>Include lowercase letters</label>
             <input  onclick="check2()" type="checkbox" id="lowercase" checked class ="toggle"></input>
         </div>

         <div class="settings">
            <label>Include numbers</label>
            <input onclick="check3()" type="checkbox" id="number" checked class="toggle"></input>
         </div>

         <div class="settings">
            <label>Include symbols</label>
            <input  onclick ="check4()" type="checkbox" id="symbol" checked class="toggle"></input>

         </div>

         <script>
           function check1 (){
            var result = confirm ('When toggle is coloured crimson then uppercase letters are removed. When colour is coral uppercase letters are added');
            if(result == false) {

              event.preventDefault ();
              
            } else {
              function getRandomSymbol() {
              return symbol[Math.floor(Math.random() *symbol.length)];
              }
            }
          }
          
          
        

            function check2() {
              var result = confirm ('When toggle is coloured crimson then lowercase letters are removed. When colour is coral lowercase letters are added');
              if(result == false) {
                event.preventDefault ();
              } else {
                function getRandomNumber() {
                return String.fromCharCode(Math.floor(Math.random() * 10) + 48);
  
                }
              }

            }

           

            function check3 () {
              var result = confirm ('When toggle is coloured crimson then numbers are removed. When colour is coral numbers are added');
            if(result==false) {
              event.preventDefault ();
            
            } else{
              function getRandomLower() {
              return String.fromCharCode(Math.floor(Math.random()*26) + 65);
                }
              }
              
            }

            

            function check4() {
              var result = confirm ('When toggle is coloured crimson then symbols are removed. When colour is coral symbols are added');
              if(result==false) {
                event.preventDefault ();
              }else{
                function getRandomUpper() {
                return String.fromCharCode(Math.floor(Math.random()*26) + 97);

                }
              }

            }

         </script>
         
                     
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>

    <script type= "text/javascript" src="./Assets/homework.js" defer></script>
   
      
    


  </body>
</html>
