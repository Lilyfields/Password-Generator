<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
      
          ></textarea>
          </div>

          <div class="settings">
            <label> Password length (Max:20)</label>
            <input type="number" min= "8" max="20" value="20" id="length"/>
         </div>

         <div class="settings">
            <label>Include uppercase letters</label>
            <input type="checkbox" id="uppercase" checked class="toggle"/>
         </div>

         <div class="settings">
            <label>Include lowercase letters</label>
            <input type="checkbox" id="lowercase" checked class ="toggle"/>
         </div>

         <div class="settings">
            <label>Include numbers</label>
            <input type="checkbox" id="number" checked class="toggle"/>
         </div>

         <div class="settings">
            <label>Include symbols</label>
            <input type="checkbox" id="symbol" checked class="toggle"/>
         </div>
            
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>

    <script type= "text/javascript" src="./Assets/homework.js" defer></script>
    <script src="https://kit.fontawesome.com/46249a0d76.js" crossorigin="anonymous"></script>
  </body>
</html>
